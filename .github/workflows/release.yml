name: Build and Release

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies
        run: npm install -g pnpm && pnpm install

      - name: build frontend
        run: pnpm --filter @helixdb/app build

      - name: build tauri
        run: |
          cd packages/desktop
          # Build only the .app bundle (and sign it via Tauri)
          pnpm exec tauri build --bundles app

      - name: build custom dmg
        run: |
          cd packages/desktop
          mkdir -p target/release/bundle/dmg
          # Use appdmg to create a professional DMG with background and positioned icons
          # We point HelixDB Explorer.app in the config to the actual build location
          sed -i '' 's|"path": "HelixDB Explorer.app"|"path": "target/release/bundle/macos/HelixDB Explorer.app"|' dmg-config.json
          npx appdmg dmg-config.json target/release/bundle/dmg/HelixDB-Explorer-macOS.dmg

      - name: upload release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          files: |
            packages/desktop/target/release/bundle/dmg/*.dmg
