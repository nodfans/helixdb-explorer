name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies
        run: npm install -g pnpm && pnpm install

      - name: build frontend
        run: pnpm --filter @helixdb/app build

      - name: build tauri
        run: |
          cd packages/desktop
          pnpm exec tauri build --bundles app

      - name: build custom dmg
        run: |
          # Use appdmg to create a professional DMG with background and positioned icons
          # We run from root to keep paths simple, but dmg-config.json is in packages/desktop
          # Update the path in config to point to the built .app relative to the config file
          sed -i '' 's|"path": "HelixDB Explorer.app"|"path": "../../target/release/bundle/macos/HelixDB Explorer.app"|' packages/desktop/dmg-config.json

          mkdir -p target/release/bundle/dmg
          npx appdmg packages/desktop/dmg-config.json target/release/bundle/dmg/HelixDB-Explorer-macOS.dmg

      - name: upload release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          files: |
            target/release/bundle/dmg/HelixDB-Explorer-macOS.dmg
