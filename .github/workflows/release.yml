name: Build and Release

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies
        run: npm install -g pnpm && pnpm install

      - name: build frontend
        run: pnpm --filter @helixdb/app build

      - name: build tauri
        run: |
          cd packages/desktop
          pnpm exec tauri build --bundles dmg,app

      - name: sign and repackage
        run: |
          # Ad-hoc sign the .app to prevent "damaged" Gatekeeper error
          APP_PATH="target/release/bundle/macos/HelixDB Explorer.app"
          codesign --force --deep --sign - "$APP_PATH"

          # Rename DMG to remove spaces (GitHub replaces spaces with dots)
          DMG_SRC=$(ls target/release/bundle/dmg/*.dmg)
          DMG_DEST="target/release/bundle/dmg/HelixDB-Explorer_0.1.0_aarch64.dmg"
          mv "$DMG_SRC" "$DMG_DEST"

      - name: upload release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          files: |
            target/release/bundle/dmg/*.dmg
