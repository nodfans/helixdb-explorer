name: Build and Release

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies
        run: npm install -g pnpm && pnpm install

      - name: build frontend
        run: pnpm --filter @helixdb/app build

      - name: build tauri
        run: |
          cd packages/desktop
          pnpm exec tauri build --verbose --bundles dmg,app
          find src-tauri/target -name "*.dmg"
          ls -R src-tauri/target/**/bundle || echo "Bundle directory not found"

      - name: upload release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          files: |
            packages/desktop/src-tauri/target/**/bundle/dmg/*.dmg
            packages/desktop/src-tauri/target/**/bundle/macos/*.app.tar.gz
